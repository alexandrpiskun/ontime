<div class="flex-container">
  <div class="strong inrow">
      
       <div class="flex-item">
        <table class="wrapper">
            <tr style="height:1em;">
                <td style="width:1em;"></td>
                <td><h1>important</h1></td>
            </tr>
            <tr>
                <td>
                    <h1>u<br/>r<br/>g<br/>e<br/>n<br/>t</h1>
                </td>
                <td style="background:tomato; position: relative">
                    <div style="position: absolute; top: 0px; right:0px"> <button ng-click="addNewNote(4)">+</button></div>
                    <div  style="height: 100%; width: 100%; position: relative" dd-drop-target="true" dropid="4"> 
                        <div style="position: relative; top: 0px; right:0px"> <button ng-click="addNewNote(4)">+</button></div>
                        <div class="task" ng-repeat="t in tasks | filter:{severity:4}" 
                             contenteditable="true" 
                             dd-draggable="true" itemid="{{t.id}}"><span style="background-color: black; color: white; float: left">...</span> 
                            {{t.text}} {{t.severity}}</div>
                        
                        <task-item  ng-repeat="t in tasks | filter:{severity:4}" > </task-item>
                        
                    <div>
                </td>
            </tr>
        </table> 
      </div>
